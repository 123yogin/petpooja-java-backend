spring.application.name=RestroSuite

# Server Configuration (from .env file)
server.port=${SERVER_PORT}

# Database Configuration (from .env file)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration (from .env file)
spring.jpa.hibernate.ddl-auto=${DDL_AUTO}
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# AWS Cognito Configuration (from .env file)
aws.cognito.enabled=${COGNITO_ENABLED}
aws.cognito.region=${COGNITO_REGION}
aws.cognito.userPoolId=${COGNITO_USER_POOL_ID}
aws.cognito.clientId=${COGNITO_CLIENT_ID}
aws.cognito.clientSecret=${COGNITO_CLIENT_SECRET}
aws.cognito.jwkUrl=${COGNITO_JWK_URL}
aws.cognito.issuer=${COGNITO_ISSUER}
aws.region=${AWS_REGION}
aws.cognito.awsCredentials.accessKeyId=${AWS_ACCESS_KEY_ID}
aws.cognito.awsCredentials.secretAccessKey=${AWS_SECRET_ACCESS_KEY}

# QR Code Configuration - Frontend URL where customer ordering page is hosted
app.frontend-url=${APP_FRONTEND_URL:http://localhost:5173}